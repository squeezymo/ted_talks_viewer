apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.squeezymo.tedviewer"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/rome-1.0.jar')
    compile files('libs/mediarss-0.2.3.jar')
    compile files('libs/jdom-1.1.1-android-fork.jar')
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.0@aar'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.ms-square:expandableTextView:0.1.3'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.nineoldandroids:library:2.4.+' // required for navasmdc Material Design lib
}
